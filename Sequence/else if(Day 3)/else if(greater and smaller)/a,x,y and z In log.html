        let a = parseInt(prompt('Enter first number'))
        let b = parseInt(prompt('Enter second number'))
        let c = parseInt(prompt('Enter third number'))
        let d = parseInt(prompt('Enter fourth number'))
        if (a>b && a>c && a>d){
            console.log('a is greatest among four')
        }
        else if (b>c && b>d){
            console.log('b is greatest among four')
        }
        else if(c>d){
            console.log('c is greatest among four')
        }
        else{
            console.log('d is greatest among four')
        }

    </script>
