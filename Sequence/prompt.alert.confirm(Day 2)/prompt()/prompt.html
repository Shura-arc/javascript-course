<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Example</title>
</head>
<body>
    <h1>Prompt Demo</h1>
    <button onclick="showPrompt()">Show Prompt</button>

    <script>
        function showPrompt() {
            var userInput = prompt("Please enter your name:");
            if (userInput !== null) {
                alert("Hello, " + userInput + "!");
            } else {
                alert("User cancelled the prompt.");
            }
        }
    </script>
</body>
</html>
